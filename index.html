<h1>Warm up</h1>
<p>Three types of machine learning:</p>
<ul>
<li><p>Supervised, finding <span class="math inline"><em>f̂</em>(<em>x</em>) ≈ <em>f</em>(<em>x</em>)</span> with ground truth provided by human.</p></li>
<li><p>Unsupervised, finding <span class="math inline"><em>f̂</em>(<em>x</em>)</span> without ground truth.</p></li>
<li><p>Reinforcement, let the machine find ground truth itself.</p></li>
</ul>
